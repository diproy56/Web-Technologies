<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
let x = document.forms["myForm"]["fname"].value;
if (x == "") {
document.getElementById("err").innerHTML="Age is required";
return false;
}else if(isNaN(x)||x<10||x>20){
document.getElementById("err").innerHTML="invalid input";

return false;
}else
{
alert("input ok");
document.getElementById("name").disabled=false;
document.getElementById("submit").style.display="block";
}
}
</script>
</head>
<body>



<h2>JavaScript Validation</h2>


<h1>hi</h1>
<form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
Age between 10-20: <input type="text" name="fname" onblur="return validateForm()">
Name: <input type="text" id="name" name="name" disabled>
<input type="submit" id="submit" value="Submit" style="display:none;"><br>
<span id="err"></span>
</form>



</body>
</html>
